<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article class="card" aria-labelledby="perfume title">
        <picture>
          <source
            class="img"
            media="(min-width:700px)"
            srcset="images/image-product-desktop.jpg"
          />
          <source
            class="img"
            media="(max-width: 600px)"
            srcset="images/image-product-mobile.jpg"
          />

          <img
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum  bottle on a neutral background"
          />
        </picture>
        <!-- card content -->
        <div class="card__content">
          <small class="card__category" aria-label="category">Perfume</small>
          <h1 id="parfum-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price" aria-label="price">
            <span class="current-price">$149.99</span>
            <span class="previous-price">$169.99</span>
          </p>
          <button
            class="btn primary-btn"
            aria-label="Add Gabrielle Essence Eau De Parfum to cart"
          >
            <span>
              <img
                src="images/icon-cart.svg"
                alt="shopping cart icon"
                class="btn-icon"
                aria-hidden="true"
              /> </span
            ><span>Add to Cart</span>
          </button>
        </div>
      </article>
      <footer>
        <div class="footer">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Laurent Mwema</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
